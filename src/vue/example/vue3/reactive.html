<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="./core-3.2.37/packages/vue/dist/vue.global.js"></script>
</head>
<body>
  <div id="app"></div>
</body>
<script>
  const { reactive, effect } = Vue;

  const obj = reactive({ name: "张三" }); // 返回 proxy 实例

  effect(() => {
    document.querySelector("#app").innerHTML = obj.name;
  });

  setTimeout(() => {
    obj.name = "李四";
  }, 2000);
</script>
</html>
