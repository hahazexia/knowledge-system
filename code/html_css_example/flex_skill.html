<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flex布局中margin:auto的简洁示例</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style type="text/tailwindcss">
      @layer utilities {
        .flex-container {
          @apply flex border border-gray-300 p-3 my-4 h-20 bg-gray-50;
        }
        .flex-box {
          @apply w-12 h-12 bg-blue-500 text-white flex items-center justify-center font-medium;
        }
        .code-block {
          @apply bg-gray-100 p-2 text-xs font-mono rounded; /* 将text-sm改为text-xs */
        }
      }
    </style>
  </head>
  <body class="max-w-2xl mx-auto p-4 font-sans">
    <div class="flex-container">
      <div class="flex-box ml-auto">A</div>
    </div>

    <div class="flex-container">
      <div class="flex-box mr-auto">B</div>
    </div>

    <div class="flex-container">
      <div class="flex-box mt-auto">C</div>
    </div>

    <div class="flex-container">
      <div class="flex-box m-auto">D</div>
    </div>

    <div class="flex-container">
      <div class="flex-box">A</div>
      <div class="flex-box ml-auto">B</div>
      <div class="flex-box">C</div>
    </div>
  </body>
</html>
